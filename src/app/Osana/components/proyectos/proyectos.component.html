<div class="container my-5">
  <h3 class="mb-4">Proyectos Destacados</h3>
  <div class="d-flex overflow-auto gap-3 pb-2">
    <div class="proyecto-card flex-shrink-0" style="width: 250px;" *ngFor="let proyecto of listaProyectos">
      <img [src]="proyecto.imagen" [alt]="proyecto.titulo" class="w-100 rounded mb-2">
      <h6>{{ proyecto.titulo }}</h6>
    </div>
  </div>
</div>
